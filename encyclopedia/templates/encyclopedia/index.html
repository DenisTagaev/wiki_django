{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1 class="display-4">All Pages</h1>

    <ul class="list-group list-group-flush">
        {% for entry in entries %}
            <li class="list-group-item">
                <a href="{% url 'e_entry' entry=entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
